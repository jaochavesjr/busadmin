  #   - web
  #   networks:
  #     - my-network
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    networks:
      - my-network
networks:
  my-network: